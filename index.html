<!DOCTYPE html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="top">
        <h1>Tic Tac Toe</h1>
        <button id="play">Play!</button>
        <p id="results"></p>
    </div>
    <div id="main">
        <div id="info1" class="info">
            <input type="text" id="p1" name="p1" value="Player 1">
            <div id="score-div1" class="score-divs">0</div>
            <div id="button-div1" class="button-divs">
                <button id="type1" class='type'>CPU</button>
            </div>
        </div>
        <container id="board">

        </container>
        <div id="info2" class="info">
            <input type="text" id="p2" name="p2" value="Player 2">
            <div id="score-div2" class="score-divs">0</div>
            <div id="button-div2" class="button-divs">
                <button id="type2" class='type'>CPU</button>
            </div>
        </div>
    </div>
    
</body>
